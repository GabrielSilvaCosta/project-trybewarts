<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="senha" name="password" placeholder="Senha" required>
      <button type= "submit" class="" name="" id="validacao">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <section id="nome-e-sobrenome">
            <label for="nome">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
          </label>
            <label for="sobre-nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          </label>
        </section>
        <section id="email-e-casa">
          <input type="email" name="" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <hr>
        <section id="familia-e-conteudo">
          <div id="familia">
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="" value="Frontend">Frontend
            <input type="radio" name="family" id="" value="Backend">Backend
            <input type="radio" name="family" id="" value="FullStack">FullStack
          </div>
          <div id="conteudo">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
            <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
            <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
            <input type="checkbox" name="" id="" class="subject" value="React">React
            <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
            <input type="checkbox" name="" id="" class="subject" value="Python">Python
          </div>
        </section>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
  </body>
</html>
