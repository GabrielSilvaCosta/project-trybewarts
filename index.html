<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo"
        class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Email"
          required>
        <input type="password" id="senha" name="password" placeholder="Senha"
          required>
        <button type="submit" class="" name="" id="validacao">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h1 id="form-avaliativo">Formulário de Avaliação!</h1>
        <section id="nome-e-sobrenome">
          <label for="nome">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
          </label>
          <label for="sobre-nome">
            <input type="text" name="sobrenome" id="input-lastname"
              placeholder="Sobrenome">
          </label>
        </section>
        <section id="email-e-casa">
          <input type="email" name="" id="input-email" placeholder="Email">
          <label for="">Casa:
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </section>
        <hr>
        <section id="familia-e-conteudo">
          <div id="familia">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend</label>
          </div>
            <div>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Backend</label>
          </div>
            <div>
            <input type="radio" name="family" id="full-stack" value="FullStack">
            <label for="full-stack">FullStack</label>
          </div>
          </div>
          <div id="conteudo">
            <label for="" id="label-content">Qual conteúdo você está com mais
              vontade de aprender?</label>
            <div id="conteudos-a-aprender">
              <input type="checkbox" name="" id="hoFs" class="subject" value="HoFs">
              <label for="hoFs">&nbspHoFs</label>
              <input type="checkbox" name="" id="jest" class="subject" value="Jest">
              <label for="jest">&nbspJest</label>
              <input type="checkbox" name="" id="promises" class="subject" value="Promises">
              <label for="promises">&nbspPromises</label>
            </div>
            <div id="conteudos-a-aprender2">
              <input type="checkbox" name="" id="react" class="subject" value="React">
              <label for="react">&nbspReact</label>
              <input type="checkbox" name="" id="sql" class="subject" value="SQL">
              <label for="sql">&nbspSQL</label>
              <input type="checkbox" name="" id="python" class="subject" value="Python">
              <label for="python">&nbspPython</label>
            </div>
          </div>
        </section>
        <hr>
        <section id="avaliacao">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="" value="1">1
          <input type="radio" name="rate" id="" value="2">2
          <input type="radio" name="rate" id="" value="3">3
          <input type="radio" name="rate" id="" value="4">4
          <input type="radio" name="rate" id="" value="5">5
          <input type="radio" name="rate" id="" value="6">6
          <input type="radio" name="rate" id="" value="7">7
          <input type="radio" name="rate" id="" value="8">8
          <input type="radio" name="rate" id="" value="9">9
          <input type="radio" name="rate" id="" value="10">10
        </section>
        <section id="text-area">
          <div id="texto-do-textarea">
          <label for="" class="textarea">Deixe seu comentário:</label>
        </div>
        <div id="conteudo-textarea">
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div id="contador">
        <span id="counter">500</span>
      </div>
        </section>
        <section id="area-check">
          <label for="" id="label-infos">Você concorda com o uso das informações
            acima?</label>
          <input type="checkbox" name="" id="agreement">
        </section>
        <section id="botao-enviar">
          <button type="submit" id="submit-btn">Enviar</button>
        </section>
      </form>
      <img src="images/trybewarts-colored.svg" alt=""
        id="trybewarts-forms-logo">
    </main>
    <footer id="roda-pe">
      Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
  </body>
</html>
